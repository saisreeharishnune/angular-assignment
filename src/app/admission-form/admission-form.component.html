<div class="ml30">
<form [formGroup]="admissionForm"class="col-md-4" novalidate (ngSubmit)="onSubmit()">
  
     <div class="form-group row">
         <label for="firstname">First Name</label> 
         <input type="text" class="form-control"#reffrstName name="firstname" formControlName="firstName">
         <div *ngIf="admissionForm.controls['firstName'].hasError('required') && admissionForm.controls['firstName'].touched" class="alert alert-danger">
                Please enter firstname
         </div>
         <div *ngIf="admissionForm.controls['firstName'].hasError('maxlength')" class="alert alert-danger">
            Maximum 20 characters are allowed.
         </div>
         <div *ngIf="admissionForm.controls['firstName'].hasError('pattern')" class="alert alert-danger">
            Only characters are allowed.
         </div>
     </div>
 
     <div class="form-group row">
         <label for="lastname">Last Name</label> 
         <input type="text" class="form-control"#reflstName name="lastname" formControlName="lastName">
         <div *ngIf="admissionForm.controls['lastName'].hasError('required') && admissionForm.controls['lastName'].touched" class="alert alert-danger">
            Please enter lastName
     </div>
     <div *ngIf="admissionForm.controls['lastName'].hasError('maxlength') " class="alert alert-danger">
        Maximum 20 characters are allowed.
     </div>
     <div *ngIf="admissionForm.controls['lastName'].hasError('pattern')" class="alert alert-danger">
        Only characters are allowed.
     </div>
        
     </div>
     <div class="form-group row">
      <label for="class">Class</label> 
      <input type="text" class="form-control" name="class" formControlName="class">
  </div>

  <div class="form-group row">
      <label for="y_f_P">Year of Passing</label> 
      <input type="number" class="form-control" name="y_f_P" formControlName="year_pass">
      <div *ngIf="admissionForm.controls['year_pass'].hasError('isError')" class="alert alert-danger">
        Enter year of should be below 2017
     </div>
  </div>
  <div class="form-group row">
    <label for="p_o_m">Percentage on Marks</label> 
    <input type="number" class="form-control" name="p_o_m" formControlName="prcnt_marks">
</div>
     <div class="form-group row">
         <button type="submit" [disabled]="!admissionForm.valid" class="btn btn-primary">Submit</button>
     </div>
 </form>
</div>
