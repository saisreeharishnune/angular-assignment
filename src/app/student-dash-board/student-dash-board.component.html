
<div class="container">
    <b>Students Result Board</b>
  <table class="table table-bordered">
          
  <thead>
          <th class="col-sm-3">Student Name</th>
          <th class="col-sm-3">Roll Number</th>
          <th class="col-sm-3">Total Marks</th>
          <th class="col-sm-3">Status</th>
  </thead>
  <tbody>
      <tr *ngFor="let student of studentsList">
          <td>{{student.name | titlecase}}</td>
          <td>{{student.rollNumber}}</td>
          <td>{{student.totalMarks}}</td>
          <td>{{student.status}}</td>
      </tr>
  </tbody>
</table>
</div>
